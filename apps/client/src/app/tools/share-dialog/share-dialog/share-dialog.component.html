<div class="share-dialog">
    <h1>Share via...</h1>
    <div class="icons">
        <div class="button">
            <button id="clipboard" (click)="copyToClipboard()"><i class="fa-solid fa-copy"></i></button>
            <label for="clipboard">Copy</label>
        </div>
        <div class="button">
            <button id="WhatsApp" (click)="shareViaWhatsApp()"></button>
            <label for="WhatsApp">WhatsApp</label>
        </div>
    </div>
</div>
